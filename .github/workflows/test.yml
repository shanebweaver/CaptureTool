name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup vcpkg
      run: |
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg.exe integrate install

    - name: Set VCPKG_ROOT environment variable
      run: |
        echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" >> $env:GITHUB_ENV

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build solution
      run: msbuild CaptureTool.slnx /p:Configuration=Release /p:Platform=x64

    - name: Run C++ native tests
      run: |
        $vsTestPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Workload.NativeDesktop -property installationPath
        $vsTestExe = Join-Path $vsTestPath "Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe"
        & $vsTestExe "${{ github.workspace }}\x64\Release\CaptureInterop.Tests.dll" /Platform:x64

    - name: Run .NET tests
      run: |
        dotnet test src\CaptureTool.Application.Tests\CaptureTool.Application.Tests.csproj -p:Platform=x64 --configuration Release
        dotnet test src\CaptureTool.Domain.Capture.Tests.Windows\CaptureTool.Domain.Capture.Tests.Windows.csproj -p:Platform=x64 --configuration Release
        dotnet test src\CaptureTool.Domain.Edit.Tests.Windows\CaptureTool.Domain.Edit.Tests.Windows.csproj -p:Platform=x64 --configuration Release
        dotnet test src\CaptureTool.Infrastructure.Tests\CaptureTool.Infrastructure.Tests.csproj -p:Platform=x64 --configuration Release
