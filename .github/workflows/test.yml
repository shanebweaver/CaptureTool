name: .NET & C++ Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.306' # match your project SDK version

    # 3️⃣ Setup MSBuild (for .vcxproj)
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 4️⃣ Setup vcpkg (manifest mode + caching)
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: '${{ runner.temp }}/vcpkg'
        vcpkgJsonGlob: '**/vcpkg.json'
        vcpkgGitCommitId: 'latest'
        cachePackages: true
        runVcpkgInstall: true

    # 5️⃣ Restore .NET dependencies
    - name: Restore .NET dependencies
      run: dotnet restore

    # 6️⃣ Build the full solution (C# + C++)
    - name: Build solution
      run: |
        msbuild CaptureTool.sln `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /p:WindowsTargetPlatformVersion=10.0.19041.0 `
          /p:VcpkgEnableManifest=true `
          /p:VcpkgRoot="${{ runner.temp }}/vcpkg" `
          /m

    # 7️⃣ Run all .NET tests (excluding non-test projects)
    - name: Run .NET tests
      run: dotnet test --no-build --verbosity normal
