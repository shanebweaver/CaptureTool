name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    # Checkout your repo
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.306'

    # Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Setup vcpkg
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: '${{ github.workspace }}/extern/vcpkg'
        runVcpkgInstall: true
        vcpkgJsonGlob: '**/vcpkg.json'

    # Restore .NET dependencies
    - name: Restore .NET dependencies
      run: dotnet restore

    # Build the full solution
    - name: Build solution
      run: |
        msbuild CaptureTool.sln `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /p:WindowsTargetPlatformVersion=10.0.19041.0 `
          /p:VcpkgEnableManifest=true `
          /p:VcpkgRoot="${{ github.workspace }}/extern/vcpkg" `
          /m

    # Run all .NET tests
    - name: Run .NET tests
      run: dotnet test --no-build --verbosity normal
