name: .NET & C++ Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [x64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.100'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        vcpkg\bootstrap-vcpkg.bat
        vcpkg\vcpkg.exe install wil:x64-windows

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build solution
      run: msbuild CaptureTool.sln /p:Configuration=Release /p:Platform=${{ matrix.platform }}

    - name: Run .NET tests
      run: |
        dotnet test src\CaptureTool.Services.Tests\CaptureTool.Services.Tests.csproj -p:Platform=${{ matrix.platform }}
        dotnet test src\CaptureTool.ViewModels.Tests\CaptureTool.ViewModels.Tests.csproj -p:Platform=${{ matrix.platform }}
        dotnet test src\CaptureTool.Edit.Windows.Tests\CaptureTool.Edit.Windows.Tests.csproj -p:Platform=${{ matrix.platform }}
