name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [x64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup vcpkg
      run: |
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg.exe integrate install
      shell: pwsh

    - name: Set VCPKG_ROOT environment variable
      run: |
        echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build solution
      run: msbuild CaptureTool.slnx /p:Configuration=Release /p:Platform=${{ matrix.platform }} /p:UapAppxPackageBuildMode=StoreUpload

    - name: Upload Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: StorePackage-${{ matrix.platform }}
        path: 'output\${{ matrix.platform }}\*\*.msix'